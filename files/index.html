<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />

    <link rel="preconnect" href="https://fonts.bunny.net" />
    <link
      href="https://fonts.bunny.net/css?family=be-vietnam-pro:100,200,300,400,500,600,700,800,900"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <h1>Interested in our business pricing?</h1>
      <h2>
        Fill out the contact form to view details and we'll contact you as soon
        as possible
      </h2>
      <div>
        <form action="example.com" method="post">
          <fieldset>
            <label for="name"
              >Name<input type="text" id="name" required name="name"
            /></label>
            <label for="company-email"
              >Company Email<input
                type="text"
                id="company-email"
                required
                name="company-email"
            /></label>
            <label for="company-size"></label>
            <select name="company-size" id="company-size">
              <option value="Large">Large</option>
              <option value="Many">Many</option>
              <option value="Few">Few</option>
            </select>
          </fieldset>
        </form>
      </div>
    </main>
  </body>
</html>
